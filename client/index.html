<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user-list">
        <h3>Online Users</h3>
        <ul id="users"></ul>
    </div>

    <div id="cursors-container"></div>
    
    <h1>Real-Time Canvas</h1>
    
    <div class="toolbar">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        
        <label for="strokeWidth">Width:</label>
        <input type="range" id="strokeWidth" min="1" max="20" value="5">
        
        <button id="eraser" class="tool-btn">Eraser</button>
        <button id="brush" class="tool-btn active-tool">Brush</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>

    <canvas id="drawing-canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>
</body>
</html>
